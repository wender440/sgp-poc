<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
	<header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Mensagem <small> - Criar / Editar mensagem</small></h2>   
      </div>
    </header>
    
    <section class="dashboard-counts">
    <div class="container-fluid">
    <div class="row">
    <div class="statistics col-lg-12 col-12">
    <h:form id="frmMensagem" prependId="false">
      <div class="form-group">
        <p:outputLabel for="usuColaborador">Destinatário: </p:outputLabel>
 		<p:selectOneMenu id="usuColaborador" value="#{mensagemController.idUsuario}" filter="true" filterMatchMode="startsWith" style="width: 360px;margin-left:20px;margin-top:-4px;" panelStyle="width: 360px;" height="150" required="true" requiredMessage="Destinatário obrigatório">
			<f:selectItem itemLabel="Selecione o colaborador" itemValue="" />
			<f:selectItems value="#{mensagemController.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario.idUsuario}" />			
		</p:selectOneMenu>
	  </div>
	  <div class="form-group">
	    <p:outputLabel for="assunto">Assunto</p:outputLabel>
	    <p:inputText id="assunto" styleClass="form-control" value="#{mensagemController.mensagem.assunto}" required="true" requiredMessage="Assunto obrigatório" />						  
	  </div>
	  <div class="form-group">
	    <p:outputLabel for="mensagem">Mensagem</p:outputLabel>
	    <p:inputTextarea id="mensagem" styleClass="form-control" value="#{mensagemController.mensagem.mensagem}" required="true" requiredMessage="Mensagem obrigatória" />						  
	  </div>
	  <center>		    
	  	<p:commandLink value="Salvar" action="#{mensagemController.salvar()}" update=":formMsg:growl" styleClass="btn btn-primary" type="button" />		  	
	  </center>	
    </h:form>
    </div>
    </div>
	</div>
	</section>
	</ui:define>
</ui:composition>
