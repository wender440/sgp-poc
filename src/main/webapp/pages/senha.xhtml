<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
	<header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Perfil usuário <small> - Alteração de senha</small></h2>
      </div>
    </header>
    
    <section class="dashboard-counts">
    <div class="container-fluid">
    <div class="row">
        <div class="statistics col-lg-12 col-12">
			<h:form prependId="false" style="margin-top: 10px;" styleClass="form-horizontal">
				 <div class="form-group">
				    <p:outputLabel for="senha">Nova senha</p:outputLabel>
				    <p:password id="senha" styleClass="form-control" value="#{profileController.senha}" required="true" requiredMessage="Senha obrigatório" />						  
				 </div>
				 <div class="form-group">
				    <p:outputLabel for="confirmacao">Confirma senha</p:outputLabel>
				    <p:password id="confirmacao" styleClass="form-control"  value="#{profileController.confirmacao}" required="true" requiredMessage="Confirmação obrigatório" />						  
				 </div>
				 <center>		    
				  	<p:commandLink value="Salvar" actionListener="#{profileController.alterarSenha()}" update=":formMsg:growl" styleClass="btn btn-primary" type="button" />		  	
				 </center>	
			</h:form>
		</div>
    </div>
	</div>
	</section>
	</ui:define>
</ui:composition>
