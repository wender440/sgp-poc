<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
	<header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Mensagem <small> - Visualizar mensagem</small></h2>   
      </div>
    </header>
    
    <section class="dashboard-counts">
    <div class="container-fluid">
    <div class="row">
    	<div class="statistics col-lg-12 col-12">
    		<i class="fa fa-envelope" aria-hidden="true" style="font-size: 20pt;color: #4dd2ff;"></i>
    	</div>
    </div>
    <div class="row">
    <div class="statistics col-lg-12 col-12">
    <h:form id="frmMensagem" prependId="false">
      <div class="form-group">
        <p:outputLabel>Remetente: </p:outputLabel>
 		<h:outputText value="#{visualizarController.remetente}" style="margin-left: 20px;" />
	  </div>
	   <div class="form-group">
        <p:outputLabel>Data: </p:outputLabel>
 		<h:outputText value="#{visualizarController.dtMensagem}" style="margin-left: 10px;" />
	  </div>
	  <hr />
	  <div class="form-group">
        <p:outputLabel>Assunto: </p:outputLabel>
 		<h:outputText value="#{visualizarController.assunto}" style="margin-left: 20px;" />
	  </div>
	   <div class="form-group">
	    <p:outputLabel>Mensagem</p:outputLabel>
	    <p:inputTextarea styleClass="form-control" value="#{visualizarController.mensagem}" readonly="true" />						  
	  </div>
    </h:form>
    </div>
    </div>
	</div>
	</section>
	</ui:define>
</ui:composition>
